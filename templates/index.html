<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Placement Preddictor</title>
    <link rel="shortcut icon" href="/static/icon1.png">

    <link rel="stylesheet" href="./index.css" type="text/css"/>
</head>
    <body style="background-image: url(../static/step.jpg); background-size: cover;">  
        <form action="/submit" method="POST">
                            <div class="container-sm">
                                <div class="row" ></div>
                                <div class="row"><div class="col"><br></div></div>
                                <div class="row"><div class="col"><br></div></div>
                                <div class="row"><div class="col"><br></div></div>
                                <div class="row"><div class="col"><br></div></div>
                                <div class="d-flex justify-content-center">
                                    <div class="col-2"style="padding-right: 1cm;">
                                        <label >Enter SSC Score</label>
                                                <input type="number" class="form-control" id="ssc_p" name="ssc_p" placeholder="Enter SSC Score" min="10" max="100">
                                                </div>
                                                    <div class="col-2" style="padding-right: 1cm;">
                                                        <label >Enter 12th Score</label>
                                                    <input type="number" class="form-control" id="hsc_p"  name="hsc_p" placeholder="Enter HSC Score" min="10" max="100">
                                                    </div>
                                                        <div class="col-2" style="padding-right: 1cm;">
                                                            <label >Enter Degree Score</label>
                                                        <input type="number" class="form-control" id="deg_p" name="deg_p" placeholder="Enter degree Score" min="10" max="100">
                                                        </div>
                                                            <div class="col-2" style="padding-right: 1cm;">
                                                                <label >Enter ETest Score</label>
                                                            <input type="number" class="form-control" id="etest_p" name="etest_p" placeholder="Enter etest Score" min="10" max="100">
                                                            </div>
                                                                <div class="col-2" style="padding-right: 1cm;">
                                                                    <label >Enter work ex (0/1) </label>
                                                                    <input type="number" class="form-control" id="work-ex" name="work-ex" placeholder="Enter work-ex" min="0" max="1">
                                                                </div>
                                </div><br>
                                                    <div class="d-flex justify-content-center">
                                                        <div class="col-2"><button type="submit" class="btn btn-primary">Submit</button></div >
                                                    </div>
                                                    <div class="row"><br></div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <label for="inst" style="font-weight: bold; font-size: 0.6cm;"> + Instructions + </label>                                                            
                                                                <ul class="inst" style="font-weight: bold; font-size: 0.5cm;">
                                                                        <li>Select 0 for Fresher. </li>
                                                                        <li>Select 1 for Experienced.</li>
                                                                </ul>
                                                            </div>
                                                        </div>

            </form>                        
       </body>
</html>
